<div class="row">
    <!--Category-->
    <div class="col-md-3">
        <app-book-category></app-book-category>
    </div>
    <!-- Checkout form and cart items-->
    <div class="col-md-9">
        <div class="row">
            <!-- checkout form-->
            <div class="col-md-8">
                <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

                    <!-- customer info-->
                    <fieldset class="form-border">
                        <legend class="form-border">
                            <h3>Customer</h3>
                        </legend>
                        <div formGroupName="customer">
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>First Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" formControlName="firstName" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Last Name</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" formControlName="lastName" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="email" formControlName="email" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- shipping info -->
<fieldset class="form-border">
                        <legend class="form-border">
                            <h3>Shipping Address</h3>
                        </legend>
                        <div formGroupName="customer">
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>Street</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" formControlName="street" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-3">
                                    <label>City</label>
                                </div>
                                <div class="col-md-9">
                                    <input type="text" formControlName="city" class="form-control" />
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class=" col-md-5 mb-3">
                                <label for="country">Country</label>
                                <select formControlName="country" class="custom-select d-block w-100">
                                <option value="">Choose...</option>
                                <option>United States</option>
                                </select>
                                <div class="invalid-feedback">
                                Please select a valid country.
                                </div>
                                </div>

                                <div class=" col-md-4 mb-3">
                                <label for="state">State</label>
                                <select formControlName="state" class="custom-select d-block w-100">
                                <option value="">Choose...</option>
                                <option>Carlifonia</option>
                                </select>
                                <div class="invalid-feedback">
                                Please select a valid state.
                                </div>
                                </div>

                                <div class=" col-md-3 mb-3">
                                <label for="zipcode">Zipcode</label>
                                <select formControlName="zipcode" class="custom-select d-block w-100" id="zip" required>
                                <option value="">Choose...</option>
                                <option>Zip</option>
                                </select>
                                <div class="invalid-feedback">
                                Please select a valid zipcode.
                                </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <!-- Submit button-->
                    <div class="text-center">
                        <button class="btn btn-primary" type="submit">Purchase</button>
                    </div>
                </form>

            </div>
            <!-- cart items-->
            <div class="col-md-4">
                Cart items
            </div>
        </div>
    </div>
</div>
