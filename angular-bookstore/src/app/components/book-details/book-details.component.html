<div class="row">

    <div class="col-lg-3">

        <!--<h1 class="my-4">Shop Name</h1>-->
        <app-book-category></app-book-category>

    </div>
    <!-- /.col-lg-3 -->

    <div class="col-lg-9">
        
            <!--<app-book-list></app-book-list> -->
       
        <!-- /.row -->

        <div class="row">
            <!-- To display the image-->
            <div class="col-12 col-md-4">
                <div class="thumbnail">
                    <img src="{{book.imageUrl}}" width="250px" class="img-responsive"/>
                </div>
            </div>

            <!-- To display the details-->
            <div class="col-12 col-md-8">
                <h3>{{book.name}}</h3>
                <hr/>
                <p>{{book.description}}</p>
                <h4>Price: <strong>{{book.unitPrice | currency: 'NGR '}}</strong></h4>
                <hr/>
                <h6>Qty. Available: {{book.unitsInStock}}</h6>
                <hr />
                <a routerLink="/books" class="btn btn-success">
                   <i class="fas fa-arrow-left"></i> Back
                </a>
                <button (click)="addToCart()" class="btn btn-primary ml-1">
                    <i class="fas fa-cart-arrow-down"></i> Add to Cart
                </button>
            </div>
        </div>

    </div>
    <!-- /.col-lg-9 -->

</div>
